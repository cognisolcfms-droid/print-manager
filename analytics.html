<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights - CogniSol | CFMS</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        img-src 'self' data:; 
        connect-src 'self';
        font-src 'self' https://fonts.gstatic.com;
    ">
    
    <link rel="stylesheet" href="analytics.css">
    <script src="lib/chart.min.js"></script>
</head>
<body class="analytics-body">

    <div class="analytics-container">
        <header class="analytics-header">
            <button onclick="window.history.back()" class="back-btn">← Back</button>
            <div class="header-text">
                <h1>Business Insights</h1>
                <p>Real-time performance metrics & revenue data</p>
            </div>
        </header>

        <div class="analytics-grid">
            <div class="analytics-card main-chart-card">
                <div class="card-header">
                    <h3>Revenue Distribution</h3>
                    <span class="badge">Live Analytics</span>
                </div>
                <div class="chart-container" style="position: relative; height:320px;">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="metrics-summary" id="revenue-metrics"></div>
            </div>

            <div class="analytics-card">
                <div class="card-header">
                    <h3>Top Performing Services</h3>
                </div>
                <div class="table-wrapper">
                    <table id="top-services-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th class="text-center">Orders</th>
                                <th class="text-right">Yield</th>
                            </tr>
                        </thead>
                        <tbody id="top-services-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="analytics-footer">
            <p>© 2026 CogniSol | CFMS • Internal Business Tool</p>
        </footer>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
